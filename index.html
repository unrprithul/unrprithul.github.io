<DOCTYPE html>
<html>
    <head>
            <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    </head>
    <body>
        <script>

        let config = {
                    type: Phaser.AUTO,
                    width: 800,
                    height: 600,
                    scene: {
                            preload: preload,
                            create: create
                        }
                    };

        let game = new Phaser.Game(config);

        function preload ()
        {
            this.load.setBaseURL('https://unrprithul.github.io');
            this.load.image('sky', 'assets/bg.png');
        }

        function create()
        {
            this.add.image(600,400,'sky');
            console.log("created");
        }

        </script>
 
 

    </body>
</html>
