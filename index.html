    var config = {
                type: Phaser.AUTO,

                    };

    var game = new Phaser.Game(config);

        function preload ()
        {
                    this.load.setBaseURL('https://unrprithul.github.io');

                            this.load.image('sky', 'assets/skies/space3.png');
                                                }

    function create ()

                    this.add.image(400, 300, 'sky');

</html>
